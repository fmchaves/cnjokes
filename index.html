<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c9df557f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <title>Chuck Norris Jokes</title>
  </head>
  <body>
    <div class="container">
      <header class="position-relative mt-3 p-3 bg-light rounded">
        <h1 class="display-1 text-center p-3">Chuck Norris Jokes</h1>
        <button
          class="btn btn-dark position-absolute bottom-0 end-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#filterForm"
          aria-expanded="false"
          aria-controls="filterForm"
        >
          <i class="fas fa-search fa-1x"></i>
        </button>
      </header>
      <main>
        <form class="collapse border rounded p-3 my-3" id="filterForm">
          <div class="mb-3">
            <label for="categories">Categories</label>
            <select class="form-select" id="categories">
              <option selected>all</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" />
          </div>
          <div class="mb-3">
            <label for="numberJokes" class="form-label">Number of Jokes</label>
            <input
              type="number"
              min="1"
              max="100"
              value="10"
              class="form-control"
              id="numberJokes"
            />
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
        <section class="my-2">
          <div class="row gy-3" id="jokes"></div>
          <template id="card-joke">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    With supporting text below as a natural lead-in to
                    additional content.
                  </p>
                  <span class="badge bg-warning">Nerdy</span>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer>
        <p class="bg-light rounded text-center p-3">
          &copy; Frederico M. Chaves
        </p>
      </footer>
    </div>
  </body>
</html>
